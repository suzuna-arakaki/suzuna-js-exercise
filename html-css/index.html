<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is the web page for practice html exercise"></meta>
    <!--This meta element (viewoprt) is important -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: bisque;">Hello World!</h1>
    <p style="color: antiquewhite;">Welcome to my world. You'll enjoy this web page.</p>
    <!-- hr is used to line between two content such as like one whole line  -->
    <hr />
    <img src="./images/catIsSleeping.jpg" alt="catIsSleeping.jpg">
    <p>
      <!-- strong is used for bold the string, em is used for making string italic -->
      <strong>Lorem ipsum</strong>
      dolor sit amet consectetur adipisicing
      <a href="https://www.google.com/search?q=omlet">omlet</a>. Officia,
      <em>quo</em>.
    </p>
  </body>
</html>
